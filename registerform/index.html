<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Registration Form - Abdul Jawwad</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
    <div class="wrap">
        <div class="container changed_on_github">
            <h1 class="mainheader">Sign Up For Getting More Features</h1>
            <form action="" class="signup">
                <input type="text" class="firstname" required="required" placeholder="First Name" />
                <input type="text" class="lastname" required="required" placeholder="Last Name" />
                <input type="email" class="email" required="required" placeholder="Email" />
                <input type="password" class="pass" required="required" placeholder="Password" />                
                <input type="text" class="phone" required="required" placeholder="Phone Number" />
                <select name="gender" id="genderselect" required="required" class="gender" >
                    <option value="empty">Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <textarea name="about" id="aboutthem" class="aboutthem" placeholder="Tell Something About You ..."></textarea>
                <div class="terms"><input type="checkbox" name="license" class="license"><span> I have read <a href="#">Terms and condition</a></span></div>
                <input type="submit" class="submit" value="Submit">
            </form>
        </div>
    
    </div>
    <footer>
        <p class="designedby">Proudly Designed By Jawwad Rizwan</p>
    </footer>
</body>
</html>
